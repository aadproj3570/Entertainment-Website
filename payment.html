<html>
<title> Payment Information </title>
<head>
<style>
#head1{text-align:center}
#head1{color:rgb(255,255,255);}
body{background-color:rgb(0,0,0);}
#l01{color:rgb(255,255,255);}
body{border-style:dotted; border-color:aquamarine}
#f01{  width: 70px;
  height: 300px;
  display: flex;
  flex-wrap: wrap;
  align-content: center

}
</style>
<body>
<h1 id="head1"> Payment Information</h1>
<br>
<br>
<br>
<br>
<form id="f01">

<legend id="l01"><h3> Billing Information<h3></legend>
<select name="card type" id="card type">
    <option value="select a card">Select a Card</option>
    <option value="MasterCard">MasterCard</option>
    <option value="Visa">Visa</option>
    <option value="Discover">Discover</option>
    
</select>
<br>
<br>
Card Number:<input type="text" id="cn" placeholder="---- ---- ---- ----">
<br>
<br>
Expiration Date:<input type="date" id="date">
<br>
<br>
CVV:<input type="text" id="cvv" placeholder="***"">
<br>
<br>
Billing Address:<input type="text" id="addy">
<br>
<br>
<button onclick="chknum()">Submit</button>
<script>
    function chknum()
    {
        var num=document.getElementById("cn").value;
        
        if (num.length !=16)
        {
            alert("Invalid Information");
        }
        else
        {
            alert("Valid Information");
        }

        
     
    

    }

</script>
